<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password </title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: Arial;
            color: navy;
        }
        button {
            padding: 10px;
            background: violet;
        }
        a {
            font-size: 0.5em;
            color: maroon;
        }
    </style>
</head>
<body onload="generateOTP()">
    <h1> Final Verification Step </h1>
    <h2> Current OTP: <span id="otpDisplay"> _ _ _ _ _ _ </span> <a onclick="generateOTP()" href="#"> New OTP </a></h2>
    <button onclick="verifyOTP()"> Enter the OTP as shown above </button>

    <script>
        function generateOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otpDisplay").textContent = otp;
        }

        function verifyOTP() {
            var enteredOTP = prompt("Please enter the OTP:");
            var displayedOTP = document.getElementById("otpDisplay").textContent;

            if (enteredOTP === displayedOTP) {
                alert("OTP Verified. Redirecting Page...");
				window.location.href = "index.html";
               
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
