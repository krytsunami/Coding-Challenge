<!DOCTYPE html>
<title>Adding Names</title>
<style>
    body
	{margin:0;padding:0;background-color:lightblue;}
    .container
	{width:100%;max-width:1200px;margin:20px auto;background-color:black;padding:20px;}
    .stripe
	{height:50px;background-image:linear-gradient(90deg,lightblue 50%,transparent 50%);background-size:100% 50px;}
    .stripe:nth-child(odd)
	{background-position:0 0;}
    .stripe:nth-child(even)
	{background-position:0 -50px;}
    .design
	{width:50px;height:50px;background-color:white;border-radius:50%;position:absolute;top:10px;}
    .design.left
	{left:10px;}
    .design.right
	{right:10px;}
    table
	{width:100%;border-collapse:collapse;}
    th,td
	{border:1px solid black;padding:8px;text-align:left;}
</style>
</head>
<body>
<h2>Enter Full Name</h2>
<p>Provide your full name (first, middle, last - each separated by a comma):</p>
<input type="text" id="fullNameInput">
<button onclick="addName()">Update</button>
<br><br>
<table id="fullNameTable">
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
  </tr>
</table>

<script>
function addName() {
    const input = document.getElementById("fullNameInput").value.trim();
    if (input) {
        const nameParts = input.split(",");
        const table = document.getElementById("fullNameTable");
        const newRow = table.insertRow();

        nameParts.forEach((part, index) => {
            const cell = newRow.insertCell(index);
            cell.textContent = part.trim();
        });
    } else {
        alert("Please enter your full name.");
    }
}
</script>
</body>
</html>
