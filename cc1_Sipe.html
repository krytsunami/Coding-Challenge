<!DOCTYPE html>

<head>
<title>SRC Honesty Store</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    h2 {
        color: #333;
        text-align: center;
    }
    .item-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .item {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .item:hover {
        background-color: #f0f0f0;
    }
    p {
        text-align: center;
        font-size: 14px;
        color: #777;
    }
    h3 {
        text-align: center;
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
    }
</style>

<body>
<h2>SRC Honesty Store</h2>
<div class="item-container">
  <div class="item" onclick="totalP(35)">Burger - ₱35</div>
  <div class="item" onclick="totalP(25)">Fries - ₱25</div>
  <div class="item" onclick="totalP(10)">Juice - ₱10</div>
</div>
<p><span onclick="clearP()" style="cursor:pointer; color: blue; text-decoration: underline;">Reset Total Price</span></p>
<h3 style="text-align: center; font-size: 20px; color: green;">
Total Cost: ₱<span id="totalPrice" style="font-weight: bold;">0</span></h3>
<script>
let totalPrice = 0;

function totalP(price) {
    totalPrice += price;
    if (totalPrice < 0) {
        totalPrice = 0;
    }
    document.getElementById("totalPrice").textContent = totalPrice;
}

function clearP() {
    totalPrice = 0;
    document.getElementById("totalPrice").textContent = totalPrice;
}
</script>
</body>
</html>
